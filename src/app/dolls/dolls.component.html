<!--fetch all the records from fridge property in the .ts file which is accessing the refrigerator.json-->
<div *ngFor="let d of doll" style="border:none; background-color: rgb(0, 0, 0);">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-3">
            <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img [src]="d.img" alt="Avatar"  class="hover-image"  >
                  </div>
                  <div class="flip-card-back">
                    <h1>{{d.pname}}</h1> 
                  
                    
                  </div>
                </div>
              </div>
        </div>
        <!--2nd column-->
        <div class="card col-lg-6" style="border-color: azure; background-color: rgb(0, 0, 1);">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="d.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div [style.color]="'white'" [style.font-style]="'italic'" [style.font-weight]="'bold'">
                            Product: {{d.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                            
                        </div>
                        <hr>
                        <div [hidden]="productDetail" [style.margin-left.px]="'2'" [style.font-size.px]="'18'"
                            [style.color]="'lightblue'" [style.font-style]="'italic'" [style.font-weight]="'bold'">
                             {{d.pdescription}}
                            <br>
                            <p [style.color]="'brown'" [style.font-style]="'italic'" [style.font-weight]="'bold'">


                                Price: {{d.price | currency:'INR'}}
                            </p>

                            <app-counter></app-counter>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--3rd column-->
        <div class="col col-lg-3">
            <div class="row">
                <!--1st column-->
                <div class="col col-lg-3">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                          <div class="flip-card-front">
                            <img [src]="d.img" alt="Avatar"  class="hover-image"  >
                          </div>
                          <div class="flip-card-back">
                            <h5>{{d.pdescription}}</h5> 
                          
                            
                          </div>
                        </div>
                      </div>
        </div>
    </div>
</div>
