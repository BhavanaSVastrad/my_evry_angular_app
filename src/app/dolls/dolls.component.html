<marquee>All Varieties of Dolls at 50% off</marquee>
<!--fetch all the records from fridge property in the .ts file which is accessing the refrigerator.json-->
<div *ngFor="let d of doll" style="border:none;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="d.img" class="prodimg">
        </div>
        <!--2nd column-->
        <div class="card col-lg-6" style="border:none;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="d.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div [style.color]="'blueviolet'" [style.font-style]="'italic'" [style.font-weight]="'bold'">
                            Product: {{d.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                            
                        </div>
                        <hr>
                        <div [hidden]="productDetail" [style.margin-left.px]="'2'" [style.font-size.px]="'18'"
                            [style.color]="'darkblue'" [style.font-style]="'italic'" [style.font-weight]="'bold'">
                            Description: {{d.pdescription}}
                            <br>
                            <p [style.color]="'brown'" [style.font-style]="'italic'" [style.font-weight]="'bold'">


                                Price: {{d.price | currency:'INR'}}
                            </p>

                            <app-counter></app-counter>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--3rd column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="d.img" class="prodimg">
        </div>
    </div>
</div>
