<div class="card-body col-lg-12">
    <div class="row" style="margin-top:10px;border-style:solid;border-color:rgb(56, 42, 248);border-radius:50px; background-color: rgb(224, 191, 255);">
        <div class="col-lg-3">
            <!--Property Binding-->
            <img [src]="product.img">
        </div>
        <div class="col-lg-9" style="margin-top:20px;">
            <!--Interpolation Binding-->
            <div style="color:rgb(220, 20, 20) ; font-weight:bold; font-size: larger;">
                {{product.pname | uppercase}}
                
                <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                <div style="margin-left: 400px; height:40px;width: 40px; color: red;" class="like">
                    <span  (click)="showliketoggle()" [ngClass]="togglelike()"></span>
                </div>
                
            </div>
            <hr>
            <div [hidden]="productDetail" style="color:olivedrab ; font-weight:bold;">
               {{product.pdescription}}
             
              <p style="color: rgb(119, 42, 242);">
                <br> Price: {{product.price | currency:'INR'}}
             </p>
                <br>
                <br><input type="number" name="quantity" [(ngModel)]="quantity" style="width:50px;border-radius:10px;" min="1" max="25">
                <br>
                <button class="btn btn-dark m-3" (click)="addToCart(product)" style="width:150px;border-radius:10px;">Add to Cart</button>
            </div>
        </div>
    </div>
