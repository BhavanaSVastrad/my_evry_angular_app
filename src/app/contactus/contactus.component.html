<div class="container-fluid flex-grow-1 " style="background-color: black;">
    <div class="row py-5" *ngFor="let a of all">
      <div class="col-lg-12  text-white text-center">
       
                   <img [src]="a.img" alt="" height="300px" width="1200px">   
       
    </div>
  </div>
</div>




<footer class="bg-white">
  <div class="container py-5" *ngFor="let a of all">
    <div class="row py-3">

      <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
        <h6 class="text-uppercase font-weight-bold mb-4"  style="color:rgb(231, 210, 18); font-weight:bolder; font-size:large;">About</h6>
        <ul class="list-unstyled mb-0">
          
            <p style="color: rgb(32, 149, 32); font-weight:bold;">
                {{a.details}}
                 </p>
        </ul>
      </div>


      
      <div class="col-lg-2 col-md-6 mb-4 mb-lg-0" style="margin-left: 70px; ">
        <h6 class="text-uppercase font-weight-bold mb-4" style="font-weight:bolder ; font-size: large;">Policy</h6>
        <ul class="list-unstyled mb-0" style="color:brown; font-weight:bold;">
          <li class="mb-2"><a href="#" >Return Policy</a></li>
          <li class="mb-2"><a href="#" >Terms Of Use</a></li>
          <li class="mb-2"><a href="#" >Security</a></li>
          <li class="mb-2"><a href="#" >Privacy</a></li>
        </ul>
      </div>
      <div class="col-lg-2 col-md-6 mb-4 mb-lg-0" *ngFor="let a of all"  style="margin-left: 50px;">
        <h6 class="text-uppercase font-weight-bold mb-4" style="color:rgb(231, 210, 18); font-weight:bolder; font-size:large;">Company </h6>
        <ul class="list-unstyled mb-0">
            <h4 style="color:darkred ; font-weight:bold;">{{a.name}}</h4>
          <img [src]="a.logo" alt="" height="100px" width="100px">
        </ul>
      </div>
      <div class="col-lg-4 col-md-6 mb-lg-0" style="margin-left: 30px;">
        <h6 class="text-uppercase font-weight-bold mb-4" style="font-weight:bolder ; font-size: large;">Contact Us</h6>
       <p style="color: rgb(233, 15, 84); font-weight: bold;">
       Call/Whatsapp :{{a.phonenumber}} <br>
       Mail Id  :{{a.gmail}}


       </p>
        <ul class="list-inline mt-4">
          <li class="list-inline-item"><a href="#" target="_blank" title="twitter"><i class="fab  fa-2x fa-twitter"></i></a></li>

          <li class="list-inline-item"><a href="#" target="_blank" title="instagram"><i class="fab fa-2x fa-instagram"></i></a></li>
          <li class="list-inline-item"><a href="#" target="_blank" title="pinterest"><i class="fab fa-2x fa-youtube"></i></a></li>
          <li class="list-inline-item"><a href="#" target="_blank" title="vimeo"><i class="fab fa-2x fa-google"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
